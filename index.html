<!DOCTYPE html>
<html>
<head>
  <title>Login | Stalligence</title>
  <style>
    body {font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .login-box {border: 1px solid #ccc; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input id="user" type="text" placeholder="Username" /><br><br>
  <input id="pass" type="password" placeholder="Password" /><br><br>
  <button onclick="login()">Login</button>
  <p id="err" style="color:red; display:none;">Invalid</p>
</div>

<script>
function login() {
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;
  // demo credentials
  if (u === "admin" && p === "demo123") {
    window.location = "index.html";
  } else {
    document.getElementById("err").style.display = "block";
  }
}
</script>

</body>
</html>
